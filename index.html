<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-key="appTitle">Funeral Profiling App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.png" alt="" data-key="header.logoAlt" />
      <h1 data-key="header.brandName"></h1>
    </div>
    <nav class="main-nav">
      <a href="#features" data-key="header.nav.features"></a>
      <a href="#how-it-works" data-key="header.nav.howItWorks"></a>
      <a href="#testimonials" data-key="header.nav.testimonials"></a>
      <button class="cta-button" data-key="header.nav.ctaButton"></button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2 data-key="hero.heading"></h2>
      <p data-key="hero.subheading"></p>
      <div class="hero-search">
        <input type="text" id="heroSearchInput" data-placeholder-key="hero.searchPlaceholder" />
        <button id="heroSearchBtn" data-key="hero.searchButton"></button>
      </div>
      <ul class="search-suggestions" id="searchSuggestions"></ul>
    </div>
    <div class="hero-overlay"></div>
  </section>

  <section class="features" id="features">
    <h2 data-key="featuresSection.title"></h2>
    <div class="feature-grid" id="featureGrid">
      <!-- Feature cards will be generated dynamically -->
    </div>
  </section>

  <section class="how-it-works" id="how-it-works">
    <h2 data-key="howItWorks.title"></h2>
    <ol class="steps" id="stepsList">
      <!-- Steps will be generated dynamically -->
    </ol>
  </section>

  <section class="testimonials" id="testimonials">
    <div class="testimonial-intro">
      <h2 data-key="testimonialsSection.title"></h2>
      <p data-key="testimonialsSection.intro"></p>
    </div>
    <div class="testimonial-cards">
      <div class="testimonial-card" id="testimonialCard"></div>
    </div>
    <div class="poem-highlight">
      <p><em data-key="testimonialsSection.poemHighlight"></em></p>
    </div>
  </section>

  <section class="map-preview">
    <h2 data-key="mapPreview.title"></h2>
    <p data-key="mapPreview.description"></p>
    <div class="map-container">
      <img src="images/map-placeholder.png" alt="Map preview" />
    </div>
    <button class="cta-button" data-key="mapPreview.ctaButton"></button>
  </section>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="#" data-key="footer.links.about"></a>
      <a href="#" data-key="footer.links.privacy"></a>
      <a href="#" data-key="footer.links.terms"></a>
      <a href="#" data-key="footer.links.support"></a>
    </div>
    <p data-key="footer.copyright"></p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
